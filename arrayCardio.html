  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    function over18(people) {
        const currentYear = new Date().getFullYear()
        const old = currentYear - people.year
        return old > 18
    }

    const isAdult = people.some(over18)
    console.log("Pelo menos uma pessoa tem 19 anos ou mais?",{isAdult})

    const allAdults = people.every(over18)
    console.log("Todo mundo tem 19 anos ou mais?",{allAdults})

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    function searchId(comment) {
        return comment.id === 823423
    }

    const findComent = comments.find(comment => searchId(comment))
    console.log("ComentÃ¡rio com o id: 823423",findComent)


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentsFinally = comments.findIndex(comment => searchId(comment))
    comments.splice(commentsFinally, 1)
    console.log("Array com comentÃ¡rio de Id: 823423 apagado", comments)

  </script>
